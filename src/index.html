<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header>
      <button class="js-sign-btn">Log in</button>
      <p class="js-user">User 1</p>
    </header>
    <main>
      <section>
        <label>
          Path
          <input class="js-write-path" type="text" />
        </label>
        <label>
          Value
          <input class="js-write-value" type="text" />
        </label>
        <button class="js-write-btn">Write to Firebase</button>
      </section>
      <!--  -->
      <section>
        <label>
          Path
          <input class="js-read-path" type="text" />
        </label>
        <label>
          Value
          <input class="js-read-value" type="text" />
        </label>
        <button class="js-read-btn">Read from Firebase</button>
      </section>
      <div class="js-sign-modal sign-modal"></div>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
